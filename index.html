<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="card rate-card" id="rate-card">
        <div class="rate__img">
          <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
        </div>
        <article class="main">
          <h1 class="main__title">How did we do?</h1>
          <p class="main__desc">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </article>
        <!-- <ul id="rate-list" class="rate">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul> -->
        <form id="rate-form">
          <div class="rate-box">
            <label for="rate-btn">
              <input name="rate" type="radio" id="rate-btn" value="1" /><span
                class="checkbox"
                >1</span
              >
            </label>
            <label for="rate-btn">
              <input name="rate" type="radio" id="" value="2" /><span
                class="checkbox"
                >2</span
              >
            </label>
            <label for="rate-btn">
              <input name="rate" type="radio" id="" value="3" /><span
                class="checkbox"
                >3</span
              >
            </label>
            <label for="rate-btn">
              <input name="rate" type="radio" id="" value="4" /><span
                class="checkbox"
                >4</span
              >
            </label>
            <label for="rate-btn">
              <input name="rate" type="radio" id="" value="5" /><span
                class="checkbox"
                >5</span
              >
            </label>
          </div>
          <button id="submit" class="sumbit" type="submit">Submit</button>
        </form>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="card thanks hidden" id="thanks-card">
        <img
          class="thanks__img"
          src="./images/illustration-thank-you.svg"
          alt=""
          aria-hidden="true"
        />
        <p></p>
        <article>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </article>
      </div>
      <!-- Thank you state end -->
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
